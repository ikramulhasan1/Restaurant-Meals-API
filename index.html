<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
        rel="stylesheet"
        integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9"
        crossorigin="anonymous">
</head>

<body>

    <header>
        <!-- Navbar Search section -->
        <section style="height: 120px;" class="d-flex justify-content-center align-items-center">
            <div class="d-flex" role="search">
                <input id="search-Field" class="form-control me-2" type="search"
                    placeholder="Search" aria-label="Search">
                <button onclick="searchMeals()" class="btn btn-outline-success"
                    type="submit">Search</button>
            </div>
        </section>
    </header>

    <main class="my-5">
        <!-- Meals Card section -->
        <div class="container text-center">
            <div class="row g-2">
                <div id="meals-Container" class="row row-cols-1 row-cols-md-3 g-4">

                </div>
            </div>
        </div>


        <!-- Modal -->
        <div class="modal fade" id="mealDetails" tabindex="-1" aria-labelledby="mealDetailsLabel"
            aria-hidden="true">
            <div class="modal-dialog modal-dialog-centered">
                <div class="modal-content">
                    <div class="modal-header">
                        <h1 class="modal-title fs-5" id="mealDetailsLabel">Modal title</h1>
                        <button type="button" class="btn-close" data-bs-dismiss="modal"
                            aria-label="Close"></button>
                    </div>
                    <div id="mealDetailsBody" class="modal-body">
                        <!-- <img style="height: 50%; " src="" alt=""> -->
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary"
                            data-bs-dismiss="modal">Close</button>

                    </div>
                </div>
            </div>
        </div>
    </main>

    <!-- bootstrap js -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
        crossorigin="anonymous"></script>

    <!-- meals extra js file -->
    <script src="./Js/meal.js"></script>
</body>

</html>
